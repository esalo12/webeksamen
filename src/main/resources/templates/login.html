<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
<div th:if="${param.error}">
    Ugyldig brukernavn og/eller passord
</div>
<div th:if="${param.logout}">
    Du er logget ut!
    <br/>
    <a href="/">Hjem</a>

</div>
<form th:action="@{/login}" method="post">
    <div><label> Brukernavn: <input type="text" name="username"/> </label></div>
    <div><label> Passord : <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Logg inn"/></div>
</form>
<a href="/nybruker">Opprett bruker</a>
</body>
</html>
